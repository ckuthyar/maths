<!DOCTYPE html>
<html>
<head><title>Nested table</title>
</head><style>
td,th,table{border:1px solid  black;
border-collapse:collapse;
padding:8px;}
</style>
<body>
<p>Assignment of rowspan  and colspan</p>
<table><tr>
<th text-align:center>Name</th>
<th text-align:center colspan="2">Telephone</th>
</tr>
<tr>
<td>Ram</td>
<td>000034</td>
<td>655433</td>
</tr>
<tr>
<td>Rohit</td>
<td colspan="2">22222</td>
</tr>
</table>
</body>
<html>
